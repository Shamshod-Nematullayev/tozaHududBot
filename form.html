               <!--password walidation -->
              <script>
                  $(document).ready(function () {
                      $("#submit_btn").click(function () {
                          if ($("#login-user").val() == "" && $("#password").val() == "") {
                              $($("#login-user")).css("border", " 1.5px solid #e55b5b");
                              $($("#password")).css("border", " 1.5px solid #e55b5b");
                              return;
                          }

                          if ($("#login-user").val() == "") {
                              $($("#login-user")).css("border", " 1.5px solid #e55b5b");
                              return;
                          }


                          if ($("#password").val() == "") {
                              $($("#password")).css("border", " 1.5px solid #e55b5b");
                              return;
                          }


                          $('#feedbackform').hide();
                          document.getElementById('submit_btn').disabled = true;
                          $('#log_spinner').show();


                      })

                  })
        </script>
